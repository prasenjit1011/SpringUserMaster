# src/main/resources/application.yml
spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/mydb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      indent-output: true
    deserialization:
      fail-on-unknown-properties: true
